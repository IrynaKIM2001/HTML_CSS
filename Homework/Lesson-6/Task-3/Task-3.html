<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="Task-3.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
</head>
<body>
    <div class="main-section">
        <img class="inst" src="img/instagram.png" alt="Instagram">
        <div class="form-section">
            <input class="name" type="text" name="name" placeholder="Номер телефону, ім'я користувача або email">
            <input class="password" type="password" name="password" placeholder="Пароль">
            <input class="submit" type="submit" value="Увійти">
            <span>АБО</span>
            <div class="div_facebook">
                <img class="face" src="img/facebook.png" alt="Facebook">
                <a class="facebook" href="https://uk-ua.facebook.com/login/device-based/regular/login/?login_attempt=1">Увійти через Facebook</a>
            </div>
            <a class="forget_password" href="https://www.instagram.com/accounts/password/reset/"">Забули пароль?</a>
        </div>
    </div>
<div class="extra">
    <p>Не маєте облікового запису?</p>
    <a href="https://www.instagram.com/accounts/emailsignup/">Зареєструйтеся</a>
</div>
</body>
</html>
